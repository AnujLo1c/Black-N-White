<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head:: head}"></head>
<body>
    <header th:replace="~{fragments/header :: header}">
    </header>
    <h2 class="text-center mt-5 pt-5">Add Post</h2>
    <form  th:action="@{/post/add_submit}" method="post" th:object="${post}">
    
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" th:field="*{content}" required></textarea>

        <input type="submit" name="submit" >
    </form>
    <!-- Add more content here as needed -->
   <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
