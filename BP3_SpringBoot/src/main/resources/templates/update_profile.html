<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<header th:replace="~{fragments/header::header}"></header>

<div class="container mt-5 pt-5">
    <h2 class="text-center">Update Profile</h2>
    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/profile/update_profile}" th:object="${account}" method="post">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" class="form-control" readonly/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" readonly/>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select th:field="*{gender}" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
